<div class="container">
  <div class="row justify-center">

      <div class="col-3 mr-auto bg-info">
        <div class="p-2">
          <span class="align-self-center">Sort:</span>
          <input class="align-self-center" id="sortOrder"
                 [(ngModel)]="cbSortOrder" type="checkbox"
                 (change)="sortOrder = sortFilterService.invertSortOrder(cbSortOrder)">
          <div id="TestId"></div>
          <input id="inputName" [(ngModel)]="nameToFilter" placeholder="Filter by name" class="col-9 ml-auto">
        </div>
        <items [sortOrder]="sortOrder"
               [itemList]="ItemList.left"
               [nameToFilter]="nameToFilter"
               [itemInfo]="itemInfo"
               (itemInfoOut)="setItemInfo($event)">
        </items>
      </div>

      <div class="col-3 text-center info py-2">INFO
        <div class="text-left">
          <span id="itemInfoName">Name : {{itemInfo.name}}</span>
        </div>
        <div class="d-flex">
          <span>Flags :</span>
          <div *ngFor="let flag of itemInfo.flags" class="flags {{FlagType[flag]}}"></div>
        </div>
      </div>

      <div class="col-3 ml-auto bg-info">
        <div class="row p-2 px-3">
          <span>Filter:</span>
          <filter-flags class="d-flex" (checkedFlagsOut)="setCheckedFlags(event)"></filter-flags>
        </div>
        <items [itemList]="ItemList.right"
               [itemInfo]="itemInfo"
               [checkedFlags]="checkedFlags"
               (itemInfoOut)="setItemInfo($event)">
        </items>
      </div>

  </div>
</div>
