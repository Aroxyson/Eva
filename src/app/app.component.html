<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row justify-center">

      <div class="col-3 mr-auto bg-info">
        <div>Sort <input [(ngModel)]="checkboxFlag" type="checkbox" (change)="sortItems('name')"><input [(ngModel)]="namesort"></div>
        <div [dragula]='"bag-items"' [dragulaModel]="itemsLeft" [dragulaOptions]="options">
          <items-l
          *ngFor="let itemL of itemsLeft | filter : namesort | sort:path:order"
          [itemL] = "itemL"
          (click) = "setInfo(itemL)"
          (ngModel) = "itemInfo"
          [itemInfo] = "itemInfo"
          ></items-l>
        </div>
      </div>

      <div class="col-2 text-center">INFO
        <div>{{itemInfo.name}}</div>
        <div>{{itemInfo.flags}}</div>
      </div>

      <div class="col-3 ml-auto bg-info">
        
        <div class="row">
            <span>Filter: </span>
          <label *ngFor="let flag of filterFlags"  [className]="flag.name" [class.checked]="checked == true">
            <input [class.className]="checked" [checked]="checked"  type="checkbox" [value]="flag.name" (change)="addFlag($event.srcElement, flag.name)">
            <span></span>
          </label>
        </div>
        
        <div [dragula]='"bag-items"' [dragulaModel]="itemsRight" [dragulaOptions]="options">
          <items-r 
          *ngFor="let itemR of itemsRight | checkfilter: getCheckedFlags()" 
          [itemR] = "itemR"
          (click) = "setInfo(itemR)"
          (ngModel) = "itemInfo"
          [itemInfo] = "itemInfo"
          ></items-r>
        </div>
      </div>

  </div>
</div>
