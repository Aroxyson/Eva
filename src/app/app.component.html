<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row justify-center">

      <div class="col-3 mr-auto bg-info">
        <div class="col-12 d-flex p-2">Sort: 
          <input [(ngModel)]="cbSortOrder" type="checkbox" (change)="invertSortOrder()"><input [(ngModel)]="namesort">
        </div>
        <items-l [namesort]="namesort" [sortOrder]="sortOrder"></items-l>
      </div>

      <div class="col-3 text-center info py-2">INFO
        <div class="text-left">Name : {{itemInfo.name}}</div>
        <div class="d-flex">Flags : 
          <div *ngFor="let flag of itemInfo.flags" class="flags {{FlagType[flag]}}"></div>
        </div>
      </div>

      <div class="col-3 ml-auto bg-info">
        
        <div class="col-12 d-flex p-2">
            <span>Filter: </span>{{checkedFlags}}
            <filter-flags class="col-12 d-flex" (checkedFlagsOut)="getCheckedFlags($event)"></filter-flags>
        </div>
        <items-r></items-r>

      </div>

  </div>
</div>
