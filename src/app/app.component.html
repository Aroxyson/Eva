<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row justify-center">
      <div class="col-3 mr-auto bg-info">
        <div>Sort <input [(ngModel)]="checkboxFlag" type="checkbox" (change)="sortItems('name')"><input [(ngModel)]="namesort"></div>
        <items-l
        *ngFor="let itemL of itemsLeft | filter : namesort | sort:path:order"
        [itemL] = "itemL"
        ></items-l>
      </div>
      <div class="col-2 text-center"></div>
      <div class="col-3 ml-auto bg-info">
        <span>Filter: </span>
        <div *ngFor="let flag of filterFlags">
          <label class="form-check-label">
            <input type="checkbox" [value]="flag.name" (change)="addFlag($event.srcElement, flag.name)"> {{flag.name}}
          </label>
        </div>
        <items-r
        *ngFor="let itemR of itemsRight | checkfilter: getCheckedFlags()" 
        [itemR] = "itemR"
        ></items-r>
  </div>
</div>
