<div class="container">
  <div class="row justify-center">

      <div class="col-3 mr-auto bg-info">
        <div class="p-2">
          <span class="align-self-center">Sort:</span> 
          <input [(ngModel)]="cbSortOrder" type="checkbox" (change)="invertSortOrder()" class="align-self-center">
          <input [(ngModel)]="namesort" placeholder="Name filter" class="col-9 ml-auto">
        </div>
        <items-l [namesort]="namesort" [sortOrder]="sortOrder" [itemInfo]="itemInfo"></items-l>
      </div>

      <div class="col-3 text-center info py-2">INFO
        <div class="text-left">
          <span>Name : {{itemInfo.name}}</span>
        </div>
        <div class="d-flex">
          <span>Flags :</span> 
          <div *ngFor="let flag of itemInfo.flags" class="flags {{FlagType[flag]}}"></div>
        </div>
      </div>

      <div class="col-3 ml-auto bg-info">  
        <div class="row p-2">
            <span>Filter:{{checkedFlags}}</span>
            <filter-flags class="d-flex" (checkedFlagsOut)="getCheckedFlags($event)"></filter-flags>
        </div>
        <items-r [itemInfo]="itemInfo"></items-r>
      </div>

  </div>
</div>
