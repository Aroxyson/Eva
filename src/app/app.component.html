<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row justify-center">
      <div class="col-3 mr-auto bg-info">
        <div>Sort <input [(ngModel)]="checkboxFlag" type="checkbox" (change)="sortItems('name')"><input [(ngModel)]="namesort"></div>
        <items
        *ngFor="let item of items | filter : namesort | sort:path:order"
        [item] = "item"
        ></items>
      </div>
      <div class="col-2 text-center">INFO</div>
      <div class="col-3 ml-auto bg-info">
        <items-r
        *ngFor="let itemR of itemsRight"
        [itemR] = "itemR"
        ></items-r>
  </div>
</div>
