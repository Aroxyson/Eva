<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row justify-center">

      <div class="col-3 mr-auto bg-info">
        <div class="col-12 d-flex p-2">Sort: 
          <input [(ngModel)]="checkboxFlag" type="checkbox" (change)="sortItems('name')"><input [(ngModel)]="namesort">
        </div>
        <div droppable [dropScope]="'items-l'" class="list" (onDrop)="onItemDrop($event, false)">
            <items-l draggable [dragScope]="'items-r'" [dragData]="itemL" 
            class="bg-success col-12 mb-1 mt-1 border d-flex" [class.border-danger]="itemL == itemInfo"
            *ngFor="let itemL of itemsLeft | filter : namesort | sort:path:order"
            [itemL] = "itemL"
            (click) = "setInfo(itemL)"
            ></items-l>
        </div>

      </div>

      <div class="col-3 text-center info py-2">INFO
        <div class="text-left">Name : {{itemInfo.name}}</div>
        <div class="d-flex">Flags : 
          <div *ngFor="let flag of itemInfo.flags" class="flags {{Functions.enumToString(flag)}}"></div>
        </div>
      </div>

      <div class="col-3 ml-auto bg-info">
        
        <div class="col-12 d-flex p-2">
            <span>Filter: </span>
          <div class="checkbox" *ngFor="let flag of filterFlags" >
            <input  type="checkbox" id={{flag.name}} 
            (change)="addFlag($event.target, flag)">
            <label for="{{flag.name}}" class="default-bg {{flag.name}}" [class.active]="flag.checked"></label>
          </div>
        </div>

        <div droppable (onDrop)="onItemDrop($event, true)" [dropScope]="'items-r'" class="list">
            <items-r draggable [dragData]="itemR" [dragScope]="'items-l'"  
            class="bg-success col-12 mb-1 mt-1 border d-flex" [class.border-danger]="itemR == itemInfo"
            *ngFor="let itemR of itemsRight | checkfilter: checkedFlags" 
            [itemR] = "itemR"
            (click) = "setInfo(itemR)"
            ></items-r>
        </div>

      </div>

  </div>
</div>
