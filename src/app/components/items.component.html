<!--<input type="button" value="Items" (click)="getItems(itemsRight)">-->
<div *ngIf = "itemList == ItemList.right">
  <div  droppable (onDrop)="utilsService.onItemDrop($event, itemList)" [dropScope]="'items-r'" class="list">
    <div draggable class="bg-success col-12 mb-1 mt-1 border d-flex"
         [dragScope]="'items-l'"
         [dragData]="itemR"
         [class.border-danger]="itemR == itemInfo"
         *ngFor="let itemR of utilsService.sortItems(itemsRight, utilsService.getSortOrder())"
         (click) = "utilsService.sendItemInfo(itemR)">
      <span>{{ itemR.name }}</span>
      <div class="ml-auto d-flex">
        <div
          *ngFor="let flag of itemR.flags"
          class="flags {{FlagType[flag]}}"
        ></div>
      </div>
    </div>
  </div>
</div>
<div *ngIf = "itemList == ItemList.left">
  <div  droppable (onDrop)="utilsService.onItemDrop($event, itemList)" [dropScope]="'items-r'" class="list">
    <div draggable class="bg-success col-12 mb-1 mt-1 border d-flex"
         [dragScope]="'items-l'"
         [dragData]="itemR"
         [class.border-danger]="itemR == itemInfo"
         *ngFor="let itemR of itemsRight"
         (click) = "utilsService.sendItemInfo(itemR)">
      <span>{{ itemR.name }}</span>
      <div class="ml-auto d-flex">
        <div
          *ngFor="let flag of itemR.flags"
          class="flags {{FlagType[flag]}}"
        ></div>
      </div>
    </div>
  </div>
</div>
